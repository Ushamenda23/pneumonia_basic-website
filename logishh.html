<html>
    <head>
        <title>Login page</title>
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style1.css">
    <script>
    $("#login_form").validate({
        errorClass:"invalid",
        messages:{
            password:{
                required:"please enter your password",
                minlength:jQuery.validator.format("Atleast{0} characters required!")
            },
            username:{
                required:"please enter your username",
                minlength:jQuery.validator.format("Atleast {0} characters required")
            }
        }
    });
    </script></head></body>
    <div class="login">
        <h1 class="text-center">Login Page</h1>
        <form method="post" id="login_form" name="login" action="#">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="form-control" name="username" minlength="6" id="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="form-control" name="password" minlength="8" id="password"required>

            </div>
            <div class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="submit">
        </form>
    </div>
